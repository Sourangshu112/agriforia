<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="tailwind.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div id="login-box" class="flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-3xl">Agriforia</h2><br>
            <form action="" class="flex flex-col gap-4 text-black">
              <label class="switch">
                <div id="buyer">Buyer</div>
                <div id="seller">Seller</div>
                <input type="checkbox" id="userType">
                <span class="slider"></span>
              </label>
              <input class="p-3 mt-1 rounded-xl border color-black outline-none" type="text" name="" placeholder="Email" required="" id="email">
              <input class="p-3 mt-1 rounded-xl border color-black outline-none" type="text" name="" placeholder="Userid" required="" id="userid">
              <div class="relative p-2 rounded-xl border" id="password">
                <input class="p-2 rounded-xl w-full outline-none" type="password" name="password" placeholder="Password" required="" id="password">
				<image src="eye.svg">
              </div>
			  <div class="relative p-2 rounded-xl border" id="password">
                <input class="p-2 rounded-xl w-full outline-none" type="password" name="password" placeholder="Password" required="" id="cpassword">
				<image src="eye.svg">
              </div>
              <button id="spin" class="bg-[#024E1B] rounded-xl text-white py-2 hover:scale-105 duration-300">
              Sign Up
              </button>
            </form>
      
            <div class="mt-6 grid grid-cols-3 items-center text-white-400">
              <hr class="border-white-400">
              <p class="text-center text-sm">OR</p>
              <hr class="border-white-400">
            </div>
            <div class="mt-3 text-xs flex justify-between items-center">
              <p>Have an account?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="index.html">Longin</a></button>
            </div>
          </div>
      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="farmer1.jpg">
          </div>
        </div>
      </section>
        </div>
</body>

</html>
